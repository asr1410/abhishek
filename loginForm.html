<html>
  <body>
    <center>
      <table
        border="5"
        cellpading="4"
        cellspacing="3"
        bgcolor="grey"
        height="40%"
        width="40%"
      >
        <tr>
          <td><font color="white">Registered E-mail ID</font></td>
        </tr>
        <tr>
          <td>
            <input type="email" size="35" required />
          </td>
        </tr>
        <tr>
          <td>
            <font color="white">Username / Registered Mobile Number</font>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              size="35"
              placeholder="Enter username/mobile number"
              pattern="[7-9]{1}[0-9]{9}"
              required
            />
          </td>
        </tr>
        <tr>
          <td><font color="white">Password</font></td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              placeholder="Enter your password"
              size="35"
              required
            />
          </td>
        </tr>
        <tr align="center">
          <td>
            <input type="submit" value="Login" />&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
